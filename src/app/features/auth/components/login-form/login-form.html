<!-- 
  Este es el contenido de la pestaña "Login".
  Asume que está dentro de un <mat-tab> en el AuthModalComponent.
-->
<div class="tab-content-wrapper">
  <h2 class="dialog-title">Welcome Back!</h2>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmint()" class="form-container">
    
    <!-- 
      Usamos 'mat-form-field' de Angular Material.
      'appearance="outline"' le da el borde.
    -->
    <mat-form-field appearance="outline">
      <mat-label>Email address</mat-label>
      <input matInput formControlName="email" type="email" placeholder="tu@email.com">
      
      <!-- 
        Validaciones con el nuevo block @if / @else if (Angular 17+).
        Muestra solo un error a la vez.
      -->
      @if (loginForm.get('email')?.hasError('required')) {
        <mat-error>Email is required</mat-error>
      } @else if (loginForm.get('email')?.hasError('email')) {
        <mat-error>Please enter a valid email</mat-error>
      }
    </mat-form-field>
    
    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input matInput formControlName="password" type="password" placeholder="Tu contraseña">
      
      <!-- Validación con @if para password -->
      @if (loginForm.get('password')?.hasError('required')) {
        <mat-error>Password is required</mat-error>
      }
    </mat-form-field>

    <!-- 
      Tu botón de submit original, ahora con la clase
      de estilo para que sea rojo y grande.
    -->
    <button mat-flat-button class="submit-btn" type="submit">
      Sign In
    </button>
  </form>
</div>
