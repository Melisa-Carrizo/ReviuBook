
<!-- Contenido principal: Tarjeta de perfil -->
<div class="main-content-profile">
  <mat-card class="profile-card">
    
    <!-- Banner de Perfil (El área gris de la imagen) -->
    <div class="profile-banner"></div>

    <!-- Contenedor del avatar y nombre de usuario -->
    <div class="user-info-header">
        
        <div class="profile-avatar-wrapper">
    <!-- SVG de perfil genérico que llena el círculo -->
    <svg viewBox="0 0 24 24">
        <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
    </svg>
</div>

        <!-- Nombre de usuario -->
        <h2 class="user-name-display">{{ currentUser()?.username || 'user.name' }}</h2>
    </div>


    <!-- Botón de "editar perfil" enmarcado -->
    <button mat-button class="edit-profile-button" (click)="showEdit.set(true)">
      editar perfil
    </button>

    <div class="profile-details">
      @if (showEdit()) {
        <app-edit-user (cancel)="showEdit.set(false)"></app-edit-user>
      } @else {
      }
    </div>
  </mat-card>
</div>
