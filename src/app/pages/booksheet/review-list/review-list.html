<h3 class="review-list-header">Rese√±as de Usuarios</h3>

@if(!userStatus()) {
  <p>Inicia Sesion para poder realizar una review.</p>
}
@else if (userReview()) {
  <app-modify-review
    [review]="userReview()"
    (reviewUpdate)="actualizar($event)"
    (reviewDelete)="eliminar($event)"
  >
  </app-modify-review>
}
@else {
  <app-add-review
    [idBook]="idBook()"
    (reviewCreated)="actualizar($event)"
  ></app-add-review>
  <p></p>
}

@for (r of filterReviews(); track r.idReview) {
    <app-review-item
      [review]="r"
    ></app-review-item>
}
