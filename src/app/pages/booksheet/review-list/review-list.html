<h3 class="review-list-header">Reseñas de Usuarios</h3>

@if(userReview() === undefined) {
  <p>Cargando reseña del usuario</p>
}
@else if (userReview()) {
  <p>Mostrar componente para editar</p>
}
@else {
  <app-add-review
    [idBook]="idBook()"
    (reviewCreated)="actualizar($event)"
  ></app-add-review>
  <p></p>
}

@for (r of reviews(); track r.idReview) {
    <app-review-item
      [review]="r"
    ></app-review-item>
}
