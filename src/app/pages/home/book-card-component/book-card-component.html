
<div class="book-card">
    <div class="img-container">
        <img [src]="book().urlImage" alt="{{ book().title }}" class="book-image">
    </div>

    <div class="book-info">
        <h3 class="book-title">{{ book().title }}</h3>
        <p class="book-author">{{ book().author }} | {{ book().releaseDate }}</p>
        <p class="book-description">{{ book().description }}</p>
        <button (click)="goToDetails()">Ver detalles</button>
    </div>
</div>
