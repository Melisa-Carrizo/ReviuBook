<div class="home-container">
    <app-home-filter-sidebar
        [categories]="availableCategories()"
        [yearRanges]="getYearRanges()"
        [filters]="currentFilters()"
        (applyFilters)="handleApplyFilters($event)"
    ></app-home-filter-sidebar>

    <main class="main-content">
        <h2 class="section-title">Libros</h2>
        <ul class="book-list">
            @for (b of filteredBooks(); track b.id) {
                <li><app-book-card-component [book]="b"></app-book-card-component></li>
            }
            @empty {
                <p class="no-results-message">
                    No se encontraron libros cargados.
                </p>
            }
        </ul>
        <section>
            <app-pagination-bar [data]="pageMetadata()" (pageChange)="onPageChange($event)"></app-pagination-bar>
        </section>
    </main>
</div>
