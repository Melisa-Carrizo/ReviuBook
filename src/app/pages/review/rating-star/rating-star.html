<div class="rating-stars">
  @for (star of stars; track $index) {
  <span
    class="star-container"
    (click)="setValue(star)"
    (mouseenter)="setHoverRating(star)"
    (mouseleave)="setHoverRating(0)"
  >
    <i
      class="fa-star"
      [class.fas]="star <= (hoverRating() || value())"
      [class.far]="star > (hoverRating() || value())"
    >
    </i>
  </span>
  }
</div>
