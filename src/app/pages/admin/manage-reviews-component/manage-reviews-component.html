<div class="navbar-center">
  <form class="search-form" (submit)="$event.preventDefault()">
    <i class="fa-solid fa-magnifying-glass"></i>
    <input
      type="text"
      placeholder="Buscar..."
      class="search-input"
      [ngModel]="currentSearchTerm"
      (input)="onSearchInput($event)"
      name="searchTerm"
    />
  </form>
</div>
