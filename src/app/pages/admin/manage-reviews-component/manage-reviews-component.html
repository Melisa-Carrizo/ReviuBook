<div class="main-container">
  <header class="header">
    <h1>Gestion de Reseñas </h1>
  </header>

  <div class="table-container">
    @if (isLoading) {
      <div class="loading">Cargando libros...</div>
    } @else {
      <table class="custom-table">
        <thead>
          <tr>
            <th>PORTADA</th>
            <th>TÍTULO</th>
            <th>AUTOR</th>
            <th>ISBN</th>
            <th class="text-center">ACCIONES</th>
          </tr>
        </thead>
        <tbody>
          @for (book of books; track book.id) {
            <tr>
              @if (book.urlImage) {
                <td class="col-img">
                    <img [src]="book.urlImage" alt="Portada" class="book-cover">
                </td>
              } @else {
                <td class="cover-initials">{{ book.title.slice(0, 2).toUpperCase() }}</td>
              }
              <td class="col-title">{{ book.title }}</td>
              <td class="col-author">{{ book.author }}</td>
              <td class="col-isbn">{{ book.ISBN }}</td>
              <td class="col-actions">
                <button class="btn-reviews">
                  Ver Reviews
                </button>
              </td>
            </tr>
          }
        </tbody>
      </table>
    }
  </div>
</div>
