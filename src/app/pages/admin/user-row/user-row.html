<div 
    class="user-row-grid-item"
    [class.is-admin]="user().role === 'Admin'" 
    [class.is-user]="user().role === 'User'">
    
    <div class="cell name-cell">
        <div class="user-info">
        <strong>{{ user().username }}</strong>
        <span class="user-email">{{ user().email }}</span>
        </div>
    </div>
    
    <div class="cell role-cell" data-label="ROL">
        <span 
        class="role-tag" 
        [class.admin]="user().role === 'ADMIN'" 
        [class.user]="user().role === 'USER'">
        {{ user().role }}
        </span>
    </div>
    
    <div class="cell status-edit-cell" data-label="ESTADO">
        <span 
        class="status-tag"  
        [class.enabled]="user().status"  
        [class.disabled]="!user().status" >
        {{ user().status ? "Habilitado" :  "Desabilitado"}}
        </span>
        <button class="edit-btn" (click)="openEditModal()">Editar</button>
    </div>
</div>
