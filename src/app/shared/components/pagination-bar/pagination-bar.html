<nav class="pagination-container">
    <ul class="pagination-list">
        <li class="pagination-item">
        <button class="pagination-button nav-text" [disabled]="data().first" (click)="prev()">
            <i class="fa-solid fa-angle-left"></i> Anterior
        </button>
        </li>

        @for (page of visiblePages(); track page) {
            <li class="pagination-item">
                <button 
                    class="pagination-button" 
                    [class.active]="data().number === page"
                    (click)="goToPage(page)">
                    {{ page }}
                </button>
            </li>
        }

        <li class="pagination-item">
        <button class="pagination-button nav-text" [disabled]="data().last" (click)="next()">
            Siguiente <i class="fa-solid fa-angle-right"></i>
        </button>
        </li>
    </ul>
</nav>
