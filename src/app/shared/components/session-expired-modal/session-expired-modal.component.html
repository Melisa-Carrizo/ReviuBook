<div class="session-expired-container">
  <h2 class="title">Sesión expirada</h2>
  <p class="message">¿Quiere volver a iniciar sesión?</p>
  
  <div class="buttons-container">
    <button mat-flat-button class="login-btn" (click)="onLogin()">
      Iniciar sesión
    </button>
    <button mat-stroked-button class="cancel-btn" (click)="onCancel()">
      Cancelar
    </button>
  </div>
</div>
